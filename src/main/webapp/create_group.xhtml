                                    </div>
                                    <div class="input-field col s12 m11 l6 offset-l2">
                                        <i class="material-icons prefix">account_circle</i>
                                        <h:inputText id="autor2" required="true" value="" requiredMessage="2do autor es requerido" />

                                    <div class="input-field col s12 m11 l2">

                                    </div>

                                    </div>
                                    <div class="input-field col s12 m11 l6 offset-l2">
                                        <i class="material-icons prefix">account_circle</i>
                                        <h:inputText id="autor4" required="" value="" requiredMessage="" />

                                    <div class="input-field col s12 m11 l2">
                                        <a class="modal-trigger btn waves-effect waves-light" href="#listado_usuario_modal" >AGREGAR</a>
                                    </div>
                                    <div class="input-field col s12 m11 l8 offset-l2">
                                        <h:commandLink value="Crear grupo" styleClass="btn waves-effect waves-light" />

                                    <div class="input-field col s12 m11 l8 offset-l2">
