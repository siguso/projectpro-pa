<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ProjectPRO</title>
        <link rel="shortcut icon" href="resources/img/LogoIcon.ico" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="resources/css/style_user.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="section register container">
            <div class="row forms">
                <h:form class="col s12 m9 l8 offset-l2 offset-m2">
                    <p:growl autoUpdate="true" />
                    <div class="row card-panel">
                        <div class="input-field col s5 m15 l4">
                            <div id="profile-container">
                                <image id="profileImage" src="resources/img/user_photo.png" class="tooltipped responsive-img" data-tooltip="Click para agregar tu foto de perfil"/>
                            </div>
                            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" accept="image/*" capture=""/>
                        </div>
                        <div class="input-field col s7 m17 l7">
                            <blockquote>
                                <img src="resources/img/logoWBirrete6.png" class="responsive-img" alt=""/>                            
                                <h4>Registro de Usuarios</h4>
                            </blockquote>                           
                        </div> 
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="name1" required="true" value="" requiredMessage="1er nombre es requerido" />
                            <h:outputLabel for="name1" value="1er Nombre(*)"/>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="name2" required="" value="" requiredMessage="" />
                            <h:outputLabel for="name2" value="2do Nombre"/>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="lastname1" required="true" value="" requiredMessage="1er apellido es requerido" />
                            <h:outputLabel for="lastname1" value="1er Apellido(*)"/>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <h:inputText id="lastname2" required="" value="" requiredMessage="" />
                            <h:outputLabel for="lastname2" value="2do Apellido"/>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">email</i>
                            <h:inputText id="email" required="true" value="" requiredMessage="Correo Electronico es requerido" />
                            <h:outputLabel for="email" value="Correo Electronico(*)"/>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">lock</i>
                            <h:inputSecret id="password" required="true" value="password" requiredMessage="Contraseña es requerida" />
                            <h:outputLabel for="password" value="Contraseña(*)"/>
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">phone</i>
                            <h:inputText id="phone" required="true" value="" requiredMessage="Número celular es requerido" />
                            <h:outputLabel for="phone" value="Número Celular(*)"/>
                        </div>
                        <div class="input-field col s11 m6 l6">  
                            <i class="material-icons prefix">group</i>
                            <h:selectOneMenu value="" required="true" requiredMessage="Tipo de usuario es requerido"> 
                               <f:selectItem itemValue = "" itemLabel = "Tipo de Usuario(*)" /> 
                               <f:selectItem itemValue = "1" itemLabel = "Lector" />
                               <f:selectItem itemValue = "2" itemLabel = "Autor" /> 
                               <f:selectItem itemValue = "3" itemLabel = "Evaluador" /> 
                               <f:selectItem itemValue = "4" itemLabel = "Financiador" /> 
                            </h:selectOneMenu> 			
                        </div>
                        <div class="input-field col s12 l12">
                            <p class="right">(*)Dato requerido</p>
                        </div> 
                        <div class="input-field col s12">
                            <h:commandLink value="Registrar Usuario" styleClass="btn waves-effect waves-light" />
                        </div>
                        <div class="input-field col s12 l12">
                            <p class="center">¿Ya tienes cuenta?</p>
                        </div>                        
                        <div class="input-field col s12">
                            <h:outputLink value="index.xhtml" styleClass="btn waves-effect waves-light">Regresar</h:outputLink>
                        </div>
                    </div>     
                </h:form>
            </div>
        </div>
        
        <!-- boton up -->
        <div class="up">
            <a class="btn-floating btn-large waves-effect waves-light z-depth-3 #00b8d4 cyan accent-4"><i class="material-icons">expand_less</i></a>
        </div>
        <!-- fin boton up -->
        
        <script src="resources/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="resources/js/materialize.min.js" type="text/javascript"></script>
        <script src="resources/js/scripts.js" type="text/javascript"></script>
        <script src="resources/js/cargar_imagen_perfil.js" type="text/javascript"></script>
    </h:body>
</html>
