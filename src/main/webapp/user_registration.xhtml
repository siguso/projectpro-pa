<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ProjectPRO</title>
        <link rel="shortcut icon" href="resources/img/LogoIcon.ico" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link href="resources/css/style_user.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/materialize.min.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="section register container">
            <div class="row forms">
                <h:form class="col s12 m9 l8 offset-l2 offset-m2">
                    <p:growl autoUpdate="true" />
                    <div class="row card-panel">
                        <div class="input-field col s5 m15 l4">
                            <div id="profile-container">
                                <image id="profileImage" src="resources/img/user_photo.png" class="tooltipped responsive-img" data-tooltip="Click para agregar tu foto de perfil"/>
                            </div>
                            <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" accept="image/*" capture=""/>
                        </div>
                        <div class="input-field col s7 m17 l7">
                            <blockquote>
                                <img src="resources/img/logoWBirrete6.png" class="responsive-img" alt=""/>                            
                                <h4>Registro de Usuarios</h4>
                            </blockquote>                           
                        </div> 
                        
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <!--<input id="name1" type="text" name="name1" class="validate" required=""/>
                            <label for="name1">1er Nombre(*)</label>-->
                            <h:inputText id="name1" value="" class="validate" required="true" requiredMessage="1er nombre es requerido"/>
                            <h:outputLabel for="name1" value="1er Nombre(*)"/>
                            <!--<span class="helper-text" data-error="1er nombre es requerido" data-success=""></span>-->
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="name2" type="text" name="name2"/>
                            <label for="name2">2do Nombre</label>
                            <span class="helper-text" data-error="" data-success=""></span>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="lastname1" type="text" name="lastname1" class="validate" required=""/>
                            <label for="lastname1">1er Apellido(*)</label>
                            <span class="helper-text" data-error="1er apellido es requerido" data-success=""></span>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="lastname2" type="text" name="lastname2"/>
                            <label for="lastname2">2do Apellido</label>
                            <span class="helper-text" data-error="" data-success=""></span>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" name="email" class="validate" required=""/>
                            <label for="email">Correo Electronico(*)</label>
                            <span class="helper-text" data-error="correo no valido" data-success="correo valido"></span>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" name="password" class="validate" required=""/>
                            <label for="password">Contraseña(*)</label>
                            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            <span class="helper-text" data-error="contraseña es requerida" data-success=""></span>
                        </div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" type="tel" name="phone" class="validate" required=""/>
                            <label for="phone">Número Celular(*)</label>
                            <span class="helper-text" data-error="número celular es requerido" data-success=""></span>
                        </div>
                        <div class="input-field col s11 m6 l6">  
                            <i class="material-icons prefix">group</i>
                            <select name="usuario" id="usuario" class="validate" required="">
                                <option value="" selected="">Tipo de Usuario(*)</option>
                                <option value="1">Lector</option>
                                <option value="2">Autor</option>
                                <option value="3">Evaluador</option>
                                <option value="4">Financiador</option>
                            </select>
                            <!--<span class="helper-text" data-error="tipo de usuario es requerido" data-success=""></span>-->
                        </div>
                        <div class="input-field col s12 l6">
                            <p class="right">(*)Dato requerido</p>
                        </div> 
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                <i class="material-icons right">input</i>Registrar Usuario
                            </button>
                        </div>
                        <div class="input-field col s12 l12">
                            <p class="center">¿Ya tienes cuenta?</p>
                        </div>                        
                        <div class="input-field col s12">
                            <a class="waves-effect waves-light btn" href="index.xhtml">
                                <i class="material-icons right">undo</i>Regresar
                            </a>
                        </div>
                    </div>     
                </h:form>
            </div>
        </div>
        
        <!-- boton up -->
        <div class="up">
            <a class="btn-floating btn-large waves-effect waves-light z-depth-3 #00b8d4 cyan accent-4"><i class="material-icons">expand_less</i></a>
        </div>
        <!-- fin boton up -->
        
        <script src="resources/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="resources/js/materialize.min.js" type="text/javascript"></script>
        <script src="resources/js/scripts.js" type="text/javascript"></script>
        <script src="resources/js/cargar_imagen_perfil.js" type="text/javascript"></script>
    </h:body>
</html>
